{%extends 'base.html' %}
    {%block head%}
        <title>Home Page</title>
    {% endblock %}

    {%block body%}
        <div class="container">
            <h1>CS527 SQL App!!</h1>
            <form class = "form" action="/queryresults" method="POST">
                <div class="form-row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="Query"></label>
                            <input type="text" name="query" class="form-control" id="query" placeholder="Enter query">
                        </div>
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="dboption" id="mysql" value="mysql">
                    <label class="form-check-label" for="exampleRadios1">
                      MySQL
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="dboption" id="redshift" value="redshift">
                    <label class="form-check-label" for="exampleRadios1">
                      RedShift
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Run</button>
            </form>

            {% if db_type %}
            <p>Database Queried: {{ db_type }}</p>
            {% endif %}
            
            {% if query %}
            <p>Results: {{ query }}</p>
            {% endif %}

            {% if time %}
            <p>Time Elapsed: {{ time }} seconds!</p>
            {% endif %}


            <!-- <button type="button" class="btn btn-link" href="/login">Login </button>
            <button type="button" class="btn btn-primary"  href="/signup">Sign up</button> -->
        </div>
    {% endblock %}
